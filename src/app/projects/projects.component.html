<div class="container" style="text-align:center">
  <button id="newProjectButton" type="submit" class="btn btn-success" (click)="requestNewProject(this)">Create new project</button>
</div>

<br/>
<div *ngIf="newProjectRequest" class="container" style="text-align:center">

  <h3>Creating a new project</h3>

  <form (ngSubmit)="createProject(codeform)" #codeform="ngForm">
      <div class="form-group">
          <label for="email">Owner email</label>
          <input type="email" name="email" id="email" ngModel class="form-control" required>
        </div>
    <div class="form-group">
      <label for="name">Project name</label>
      <input type="name" name="name" id="name" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="pdescription">Project description</label>
      <input type="pdescription" name="pdescription" id="pdescription" ngModel class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>

</div>
